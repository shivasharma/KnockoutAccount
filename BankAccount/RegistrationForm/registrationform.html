<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Knockout : Registration Form Example</title>
    <script src="../Scripts/jquery-3.1.1.min.js"></script>
    <script src="../Scripts/knockout-3.4.2.js"></script>
    <script src="scripts/registrationform.js"></script>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Registration Form</h1>
        </div>
        <fieldset>
            <div class="row">
                <div class="col-md-12">
                    <h4>Personal Information</h4>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="titleInput">Title</label>
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" type="button" id="titleInput" data-toggle="dropdown" aria-expanded="true">
                                <span data-bind="text: RegistrationForm.titleSelect"> </span>
                                <span class="caret"></span>
                            </button>
                           
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstNameInput">First Name</label>
                        <input type="text" class="form-control" data-bind="value: RegistrationForm.customer.personalInfo.firstName" id="firstNameInput" placeholder="Enter first name">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="middleNameInput">Middle Name</label>
                        <input type="text" class="form-control" data-bind="value: RegistrationForm.customer.personalInfo.middleName" id="middleNameInput" placeholder="Enter middle name">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="lastNameInput">Last Name</label>
                        <input type="text" class="form-control" data-bind="value: RegistrationForm.customer.personalInfo.lastName" id="lastNameInput" placeholder="Enter last name">
                    </div>
                </div>
            </div>
        </fieldset>
        <form data-bind="submit: RegistrationForm.submit">
            <button type="Submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
