<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/jquery-3.1.1.js"></script>
    <script src="../Scripts/knockout-3.4.2.js"></script>
    <script src="script/todolist.js"></script>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>My ToDo List</h1>
            <div class="row">
                <div class="col-md-12">
                    Name <input type="text" data-bind="value: ToDoList.task.name" />
                    Description <input type="text" data-bind="value: ToDoList.task.description" />
                    Priority <select data-bind="value: ToDoList.task.priority">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                    <button class="btn btn-primary" data-bind="click: ToDoList.addTask">Add</button>
                </div>
            </div>
        </div>
    </div>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
            <div class="row">
                <div class="col-md-12">
                    Sort by
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-default" data-bind="click: ToDoList.sortByPriority">priority</button>
                        <button type="button" class="btn btn-default" data-bind="click: ToDoList.sortByName">name</button>
                    </div>
                </div>
            </div>
        </thead>
        <tbody data-bind="foreach: ToDoList.tasks">
            <tr data-bind="css: { success: status() == 'complete' }">
                <td data-bind="text: name"></td>
                <td data-bind="text: description"></td>
                <td data-bind="text: priority"></td>
                <td>
                    <button class="btn btn-danger" data-bind="click:ToDoList.deleteTask">Delete</button>
                    <button class="btn btn-success" data-bind="visible: status() != 'complete', click: ToDoList.completeTask">Complete</button>

                </td>

            </tr>
        </tbody>
    </table>
    <div class="row">
        <div class="col-md-12">
            <span data-bind="visible: ToDoList.tasks().length > 0">
                <strong>
                    Total: <span data-bind="text: ToDoList.tasks().length"></span>
                </strong>
                <strong>
                    <!--Completed: <span data-bind="text: ToDoList.numOfCompletedTasks"></span>-->
                </strong>
            </span>
        </div>
    </div>
</body>
</html>
