<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/jquery-3.1.1.js"></script>
    <script src="../Scripts/knockout-3.4.2.js"></script>
    <script src="script/addressbook.js"></script>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="page-header"> <h1>My Address Book</h1></div>
    <p>Name <input type="text" data-bind="value: AddressBook.contact.name" /></p>

    <p>Phone Number <input type="text" data-bind="value: AddressBook.contact.phoneNumber" /></p>

    <p><button class="btn btn-primary" data-bind="click: AddressBook.addContact">Add</button></p>

    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
            </tr>
        </thead>
        <tbody data-bind="foreach:AddressBook.contacts">
        <tr>
            <td data-bind="text: name"></td>
            <td data-bind="text: phoneNumber"></td>
        </tr>
        </tbody>
    </table>
</body>
</html>
